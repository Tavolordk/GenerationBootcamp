<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form>
        <div>
            <label for="num1">Número 1:</label>
            <input type="number" name="num1" id="num1"/>
        </div>
        <div>
            <label for="num2">Número 2:</label>
            <input type="number" name="num2" id="num2"/>
        </div>
        <div>
            <button id="sumar" type="button">Sumar</button>
        </div>
        <div>
            <button id="restar" type="button">Restar</button>
        </div>
        <div>
            <button id="multiplicar" type="button">Multiplicar</button>
        </div>
        <div>
            <button id="dividir" type="button">Dividir</button>
        </div>
    </form>
    <br/>
    <p id="resultado"></p>
    <script src="../assets/js/calculadora.js"></script>
</body>
</html>
