    <h1>Formulario</h1>
    <form class="formulario">
      <div class="nombre">
        <label for="nombre">Nombre</label>
        <input
          class="nombre"
          id="nombre"
          type="text"
          name="nombre"
          placeholder="Escribe tu nombre..."
          required
        />
      </div>
      <div class="apellido">
        <label for="apellido">Apellido</label>
        <input
          class="apellido"
          id="apellido"
          type="text"
          name="apellido"
          placeholder="Escribe tu apellido..."
          required
        />
      </div>
      <div class="password">
          <label for="password">Contraseña</label>
          <input class="password"
          id="password" 
          type="password"
          name="password"
          placeholder="Escribe tu contraseña..."
          required
          />
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Escribe tu email..."
        required
        />
      </div>
      <!--Fieldset es opcional-->
      <div class="enviar">
          <input type="submit"/>
      </div>
    </form>
<br/>
    <form>
        <fieldset>
            <legend>Ingresa el número</legend>
            <label for="numero">Número</label>
            <input id="numero" type="number" name="numero"
            min="2" max="10">

            <label for="rango">Rango</label>
            <input id="rango" name="rango" type="range" min="10"
            max="50">

        </fieldset>
    </form>
  </body>
