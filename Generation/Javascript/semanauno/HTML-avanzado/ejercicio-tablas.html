<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="assets/css/ejercicio-tablas.css">
</head>
<body>
    <h1>Ejercicio de tablas</h1>
    <!--Colspan y rowspan-->

    <!--colspan - se extiende por columnas, hacia la derecha-->
    <!--rowspan - se extiende por filas, hacia abajo-->
    <table>
        <thead>
            <!--Va ayudarnos a separar la secciÃ³n de cabecera de la tabla-->
            <tr>
                <!--Crea una fila-->
                <!--th cabecera de tabla-->
                <th>Producto</th>
                <th>Precio <b class="b1">individual</b></th>
                <th>Cantidad</th>
                <th>Precio total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hola Mundo</td>
                <td>Gratis</td>
                <td>5</td>
                <td>Gratis</td>
            </tr>
            <!--Es el cuerpo de nuestra tabla-->
            <tr>
                <td>Perrito Feliz</td>
                <td class="s1">$19.99</td>
                <td class="s1">2</td>
                <td>$39.98</td>
            </tr>
            <tr>
                <td>Perrito <b>Feliz</b> muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.9</td>
            </tr>
        </tbody>
        <tfoot>
           <tr>
               <td class="s2">7</td>
               <td class="s3">Total $49.99</td>
               <td class="s3">10</td>
               <td class="s3">$129.95</td>
           </tr>
        </tfoot>
    </table>
</body>
</html>
